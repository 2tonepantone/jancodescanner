<form method="post" action="/products/scan/">
  {% csrf_token %}
  <input name="scanner" type="submit" value='Scan a barcode'>
</form>

<form method="post">
  {% csrf_token %}
  {% for field in form %}
      <div class="fieldWrapper">
          {{ field.errors }}
          {{ field.label_tag }} {{ field }}
          {% if field.help_text %}
          <p class="help">{{ field.help_text|safe }}</p>
          {% endif %}
          <input type="submit" value="Submit">
        </div>
        {% endfor %}
</form>
