<h1 style="font-size:150%">{{product.name}} details:</h1>
  <img src="{{product.image_link}}" alt="{{product.name}} image"</img>
  <ul>
    <li>Barcode: {{product.barcode}}</li>
    <li>Manufacturer: {{product.company_name}}</li>
    <li>Ingredients: {{product.ingredients}}</li>
    <li>Size: {{product.size}}</li>
    <li>Categories: {{product.categories}}</li>
    <li>Time Created: {{product.time_created}}</li>
  </ul>
